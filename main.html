<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Server Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minecraft Server-Panel</h1>
    <div class="main">
        <h2>Server</h2>
        <div class="server">
            <div class="flex">
                <h3>BungeeCord</h3>
                <button id="Bungeecord" class="green" onclick="send('Bungeecord')">Starten</button>
            </div>
            <div class="flex">
                <h3>Minigames</h3>
                <button id="Minigames" class="green" onclick="send('Minigames')">Starten</button>
            </div>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
